<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Weather App</h1>
      <div class="field">
        <label class="label">Search City:</label>
        <div class="control">
          <input id="cityInput" class="input" type="text" placeholder="Enter city name">
        </div>
      </div>
      <div id="currentWeather" class="card">
        <div class="card-content">
          <h2 class="subtitle">Current Weather</h2>
          <div id="currentWeatherDetails"></div>
        </div>
      </div>
      <div id="forecast" class="columns is-multiline"></div>
    </div>
  </section>


  <script src="assets/js/script.js"></script>
</body>
</html>
